<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="fa-container">
      <div class="container">
        <div class="head">
          <div class="fa-logo">
            <div class="logo">R</div>
            <div class="title">
              <span class="line-1">Shrimp and Chorizo Paella<br /></span>
              <span class="line-2">September 14, 2016</span>
            </div>
          </div>
          <div class="head-icon">
            <span class="material-symbols-outlined">more_vert</span>
          </div>
        </div>
        <div class="image">
          <img src="./assets/images/image-1.png" alt="Image 1" />
        </div>
        <div class="des">
          <p>
            This impressive pealla is a perfect party dish and a fun meal to cook
            together with your guests.<br />
            Add 1 cup of frozen peas along with the mussels, if you like.
          </p>
        </div>
        <div class="icons">
          <div class="icon-left">
            <div class="icon-left-1">
              <span class="material-symbols-outlined">favorite</span>
            </div>
            <div class="icon-left-2">
              <span class="material-symbols-outlined">share</span>
            </div>
          </div>
          <div class="icon-right">
            <span class="material-symbols-outlined">expand_more</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
