<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th colspan="2">ĐĂNG KÝ</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Full name</td>
          <td>
            <input type="text" placeholder="Nhập fullname" />
          </td>
        </tr>
        <tr>
          <td>Username</td>
          <td>
            <input type="text" placeholder="Nhập tên" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" placeholder="Nhập mật khẩu" />
          </td>
        </tr>
        <tr>
          <td>Nhập lại Password</td>
          <td>
            <input type="password" placeholder="Nhập lại mật khẩu" />
          </td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="gt" value="Nam" />Nam
            <input type="radio" name="gt" value="Nữ" />Nữ
          </td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td>
            <select name="date" id="">
              <option value="">Ngày 1</option>
              <option value="">Ngày 2</option>
              <option value="">Ngày 3</option>
              <option value="">Ngày 4</option>
            </select>

            <select name="month" id="">
              <option value="">Tháng 1</option>
              <option value="">Tháng 2</option>
              <option value="">Tháng 3</option>
              <option value="">Tháng 4</option>
            </select>

            <select name="year" id="">
              <option value="">Năm 2022</option>
              <option value="" selected>Năm 2023</option>
              <option value="">Năm 2024</option>
              <option value="">Năm 2025</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td>
            <textarea placeholder="Nhập vào địa chỉ của bạn"></textarea>
          </td>
        </tr>
        <tr>
          <td>Avatar</td>
          <td>
            <input type="file" name="Avatar" />
          </td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <input type="checkbox" name="st" value="Xem Phim" /> Xem Phim
            <input type="checkbox" name="st" value="Thể Thao" /> Thể Thao
            <input type="checkbox" name="st" value="Web" /> Web
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div style="text-align: center">
              <button style="margin: 0 10px" type="reset">Reset</button>
              <button style="margin: 0 10px" type="submit">OK</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
